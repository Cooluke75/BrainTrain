<!DOCTYPE html>
<html>
<head>
    <title>BrainTrain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles/leaderboard.css" type="text/css">


    <!-- bootstrap css and jQuery for popup -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // get the URL of the scores table
            var scoresTableURL = 'https://api.mlab.com/api/1/databases/braintrain/collections/scores'
                    + '?apiKey=SWfr016sOh1qeUqTCZuHb7O9IMMDgBby';

            // get all fields, ordered by score
            var query = '&f={"_id":0}&s={"score": -1}';

            // request data from the server
            $.get(scoresTableURL + query, function (data, status) {

                // must check the status <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

                for(i = 0; i < data.length; i++) {
                    var rank = '<td>' + (i + 1) + '</td>';
                    var username = '<td>' + data[i].username + '</td>';
                    var score = '<td>' + data[i].score + '</td>';
                    var level = '<td>' + data[i].level + '</td>';

                    $('#leaderboard table').append('<tr>' + rank + username + score + level + '</tr>');
                }
            });
        });
    </script>

</head>
<body>
<div id="leaderboardContainer">
    <div id="leaderboardHeader">
